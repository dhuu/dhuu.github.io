<!DOCTYPE html>
<html>
<head>
	<title>Minha Página Personalizada</title>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.post {
			background-color: #fff;
			border: 1px solid #ddd;
			margin-bottom: 20px;
			padding: 10px;
		}
		.post-title a {
			color: #333;
			text-decoration: none;
		}
		.post-title a:hover {
			text-decoration: underline;
		}
		.post-body embed {
			height: 500px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="post">
			<h3 class="post-title entry-title">
				<a href="#">Título do Post</a>
			</h3>
			<div class="post-body entry-content">
				<embed src="https://xat.com/embed/chat.php#id=220222473&amp;xc=2473&amp;cn=220222473&amp;gb=7tG4d&amp;gn=zebrstore" allowfullscreen="true"></embed>
			</div>
		</div>
	</div>
</body>
</html>
